<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Highlight Viewer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); background: #fff; }
      input { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #e5e7eb; background: #111; color:#fff; cursor: pointer; }
      button.secondary { background: #fff; color:#111; }
      .toolbar { display: flex; gap: 8px; align-items: center; margin-top: 8px; flex-wrap: wrap; }
      .tabs { display: flex; gap: 8px; margin-top: 8px; }
      .tab { padding: 6px 10px; border:1px solid #e5e7eb; border-radius: 999px; cursor: pointer; }
      .tab.active { background:#111; color:#fff; }
      .viewer { text-align: center; }
      .page-wrap { position: relative; display: inline-block; }
      svg.overlay rect { fill: rgba(255,230,0,0.45); stroke: rgba(255,200,0,0.9); }
      svg.overlay rect.current { fill: rgba(255,230,0,0.75); stroke-width: 2; }
      pre { white-space: pre-wrap; word-wrap: break-word; background: #0a0a0a; color: #f5f5f5; padding: 12px; border-radius: 8px; text-align:left; }
      mark { background: #ffea70; }
      .metrics { font-size: 12px; color:#555; margin-top:6px;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
